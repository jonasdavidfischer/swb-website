<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login Page</title> 
        <style> 
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; margin: 0; 
            font-family: Arial, sans-serif; 
            background-position: left top;
            background-image: url(/backgrounds/h3.png);
            background-repeat: no-repeat;
        } 
        .login-container { 
            background: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            max-width: 400px; 
            width: 100%; 
        } 
        .login-container h2 { 
            text-align: center; 
            margin-bottom: 20px; 
        } 
        .login-container label { 
            display: block; 
            margin-bottom: 5px; 
        } 
        .login-container input { 
            width: 95%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
        .login-container button { 
            width: 100%; 
            padding: 10px; 
            background-color: #28a745; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .login-container button:hover { 
            background-color: #218838; 
        } 
        .back-button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 10px;
        } 
        .back-button:hover { 
            background-color: #0056b3; 
        } 
        </style> 
    </head> 
    <body> 
        <div class="login-container"> 
            <h2>Login</h2> 
            <form action="login.php" method="POST"> 
                <label for="username">Username</label> 
                <input type="text" id="username" name="username" required> 
                <label for="password">Password</label> 
                <input type="password" id="password" name="password" required> 
                <button type="submit">Login</button> 
            </form> 
            <button class="back-button" onclick="window.history.back()">Back</button> 
        </div> 
        <script> 
            function validateForm() { 
                const username = document.getElementById('username').value; 
                const password = document.getElementById('password').value; // Hardcoded credentials for demonstration purposes 
                const validUsername = 'yourUsername'; 
                const validPassword = 'yourPassword'; 
                if (username === validUsername && password === validPassword) { 
                    alert('Login successful'); 
                    window.location.href = 'Staff_page.html'; // Replace with your main page URL 
                } 
                else { 
                    alert('Invalid username or password'); 
                    window.location.href = 'mainpage.html';

                }
                return false; // Prevent form submission 
            } 
        </script>
    </body> 
</html>
